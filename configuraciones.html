<!DOCTYPE html> 
<html>
<head>
    <title>Sphelearn</title>
    <link href="https://fonts.googleapis.com/css?family=Dongle&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Capriola&display=swap" rel="stylesheet">
    <link href="./css/configuraciones.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="fondo-principal">
        <div class="menu-lateral">
            <div class="fondo-lateral-izquierdo"></div>
            <div class="menu-opciones">
                <button><i class="fa-solid fa-house"> <a href="index.html" style="text-decoration: none; color: inherit;">APRENDER</a> </i></button>
                <button><i class="fa-solid fa-registered"> VOCABULARIO </i></button>
                <button><i class="fa-brands fa-readme"> HISTORIAS </i></button>
                <button><i class="fa-solid fa-comments"> FOROS </i></button>
                <button><i class="fa-solid fa-trophy"> RANKING </i></button>
                <button><i class="fa-solid fa-user"> PERFIL </i></button>
                <button><i class="fa-solid fa-gear"> <a href="configuraciones.html" style="text-decoration: none; color: inherit;">CONFIGURACION</a> </i></button>
            </div>
            <div class="foto-perfil"></div>
            <span class="titulo-marca">Sphelearn</span>
        </div>
        <div class="img_idioma"></div>
    </div>

    <!-- Sección de Configuración -->
    <div class="configuracion">
        <div class="section_fondo">Experiencia</div>
        <div class="opciones">
            <div class="opcion">
                <span class="info">Efectos de sonido</span>
                <label class="switch">
                    <input type="checkbox" checked>
                    <span class="slider"></span>
                </label>
            </div>
            <div class="opcion">
                <span class="info">Ejercicios de escucha</span>
                <label class="switch">
                    <input type="checkbox">
                    <span class="slider"></span>
                </label>
            </div>
            <div class="opcion">
                <span class="info">Incluir subtítulos automáticos</span>
                <label class="switch">
                    <input type="checkbox" checked>
                    <span class="slider"></span>
                </label>
            </div>
            <div class="opcion">
                <span class="info">Mostrar descripciones de imágenes</span>
                <label class="switch">
                    <input type="checkbox">
                    <span class="slider"></span>
                </label>
            </div>
        </div>

        <div class="section_fondo">Apariencia</div>
        <div class="opciones">
            <div class="opcion">
                <span class="info">Modo oscuro</span>
                <label class="switch">
                    <input type="checkbox">
                    <span class="slider"></span>
                </label>
            </div>
            <div class="opcion">
                <span class="info">Modo de alto contraste</span>
                <label class="switch">
                    <input type="checkbox">
                    <span class="slider"></span>
                </label>
            </div>
        </div>
    </div>
</body>
</html>
