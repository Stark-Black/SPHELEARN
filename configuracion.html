<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sphelearn</title>
    <link href="https://fonts.googleapis.com/css?family=Dongle&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Capriola&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="./css/configuracion.css" rel="stylesheet">
    <link rel="stylesheet" href="./css/tema.css">
    <script src="JS/temas.js"></script>
</head>
<body>
    <div class="d-flex">
        <div class="fondo-principal">
            <div class="menu-lateral">
                <div class="fondo-lateral-izquierdo"></div>
                <div class="menu-opciones">                
                    <button><i class="fa-solid fa-house"></i><a href="aprender.html" style="text-decoration: none; color: inherit;">APRENDER</a></button>
                    <button><i class="fa-solid fa-registered"></i> VOCABULARIO </button>
                    <button><i class="fa-brands fa-readme"></i> HISTORIAS </button>
                    <button><i class="fa-solid fa-comments"></i> FOROS </button>
                    <button><i class="fa-solid fa-trophy"></i> RANKING </button>
                    <button><i class="fa-solid fa-user"></i> PERFIL </button>
                    <button><i class="fa-solid fa-gear"></i> <a href="configuracion.html" style="text-decoration: none; color: inherit;">CONFIGURACIÓN</a> </button>
                </div>
                <div class="foto-perfil"></div>
                <span class="titulo-marca">Sphelearn</span>
            </div>
        </div>
        <!-- Contenido Principal -->
        <div class="container-fluid">
            <!-- Configuración -->
            <div class="configuracion py-4">
                <h2 class="mb-4">Configuración</h2>

                <!-- Experiencia -->
                <h4 class="text-secondary">Experiencia</h4>
                <div class="list-group mb-4">
                    <div class="list-group-item d-flex justify-content-between align-items-center">
                        <span>Efectos de sonido</span>
                        <input class="form-check-input" type="checkbox" checked>
                    </div>
                    <div class="list-group-item d-flex justify-content-between align-items-center">
                        <span>Ejercicios de escucha</span>
                        <input class="form-check-input" type="checkbox">
                    </div>
                    <div class="list-group-item d-flex justify-content-between align-items-center">
                        <span>Mostrar descripciones de imágenes</span>
                        <input class="form-check-input" type="checkbox">
                    </div>
                </div>

                <!-- Apariencia -->
                <h4 class="text-secondary">Apariencia</h4>
                <div class="list-group">
                    <div class="list-group-item d-flex justify-content-between align-items-center">
                        <span>Modo oscuro</span>
                        <input class="form-check-input" type="checkbox" id="darkModeToggle">
                    </div>
                    <div class="list-group-item d-flex justify-content-between align-items-center">
                        <span>Modo de alto contraste</span>
                        <input class="form-check-input" type="checkbox" id="highContrastToggle">
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    
</body>
</html>
