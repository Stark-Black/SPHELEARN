<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/idiomas.css">
    <title>Idiomas</title>
</head>
<body>
    <div class="cuadro1">
        <h1>ESCOJA QUÉ IDIOMA QUIERE APRENDER</h1>
    </div>

    <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
    
        <ol class="carousel-indicators">
            <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="3"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="4"></li>
        </ol>
      
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="img/Alemania.png" class="d-block w-100" alt="Alemania">
                <div class="carousel-caption d-none d-md-block">
                    <h5>Alemania</h5>
                </div>
            </div>
            <div class="carousel-item">
                <img src="img/EEUU.jpg" class="d-block w-100" alt="EEUU">
                <div class="carousel-caption d-none d-md-block">
                    <h5>Inglés</h5>
                </div>
            </div>
            <div class="carousel-item">
                <img src="img/Francia.jpg" class="d-block w-100" alt="Francia">
                <div class="carousel-caption d-none d-md-block">
                    <h5>Francés</h5>
                </div>
            </div>
            <div class="carousel-item">
                <img src="img/Perú.png" class="d-block w-100" alt="Perú">
                <div class="carousel-caption d-none d-md-block">
                    <h5>Español</h5>
                </div>
            </div>
            <div class="carousel-item">
                <img src="img/Portugal.png" class="d-block w-100" alt="Portugal">
                <div class="carousel-caption d-none d-md-block">
                    <h5>Portugués</h5>
                </div>
            </div>
        </div>

       
        <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Anterior</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Siguiente</span>
        </a>
    </div>

    <div class="container mt-5">
        <div class="row">
            
            <div class="col-md-6">
                <h3>Idiomas más utilizados</h3>
                <canvas id="idiomasChart"></canvas>
            </div>

           
            <div class="col-md-6">
                <h3>Horas dedicadas</h3>
                <canvas id="horasChart"></canvas>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <script>
        
        var idiomasData = {
            labels: ['Inglés', 'Español', 'Francés', 'Alemán', 'Portugués'],
            datasets: [{
                label: 'Idiomas más utilizados',
                data: [35, 25, 15, 10, 15], 
                backgroundColor: ['#FF5733', '#33FF57', '#3357FF', '#F0E130', '#FF5733'],
                borderColor: ['#FF5733', '#33FF57', '#3357FF', '#F0E130', '#FF5733'],
                borderWidth: 1
            }]
        };

        
        var horasData = {
            labels: ['Inglés', 'Español', 'Francés', 'Alemán', 'Portugués'],
            datasets: [{
                label: 'Horas dedicadas',
                data: [50, 40, 30, 20, 15], 
                backgroundColor: ['#FF5733', '#33FF57', '#3357FF', '#F0E130', '#FF5733'],
                borderColor: ['#FF5733', '#33FF57', '#3357FF', '#F0E130', '#FF5733'],
                borderWidth: 1
            }]
        };

        
        var ctx1 = document.getElementById('idiomasChart').getContext('2d');
        var idiomasChart = new Chart(ctx1, {
            type: 'pie', 
            data: idiomasData,
        });

        
        var ctx2 = document.getElementById('horasChart').getContext('2d');
        var horasChart = new Chart(ctx2, {
            type: 'bar', 
            data: horasData,
        });
    </script>
</body>
</html>
