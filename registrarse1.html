<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./css/registrarse1.css" rel="stylesheet">
    <link rel="stylesheet" href="./css/tema.css">
    <script src="./JS/temas.js" defer></script>
    <title>Sphelearn</title>
</head>
<body>
    <div class="container">
        <!-- Sección izquierda -->
        <div class="left-section">
            <img src="img/sphelearn.png" alt="Imagen descriptiva">
        </div>

        <!-- Sección derecha -->
        <div class="right-section">
            <h1>Sphelearn</h1>
            <form>
                <!-- Campo Nombre -->
                <div class="form-group">
                    <label for="nombre">Nombre</label>
                    <input type="text" id="nombre" name="nombre" placeholder="Ingresa tu nombre" required>
                </div>

                <!-- Campo Lenguaje Materno y Fecha de Nacimiento -->
                <div class="form-row">
                    <div class="form-group">
                        <label for="lenguaje">Lenguaje materno</label>
                        <select id="lenguaje" name="lenguaje" required>
                            <option value="español">Español</option>
                            <option value="ingles">Inglés</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="fecha-nacimiento">Fecha de nacimiento</label>
                        <input type="date" id="fecha-nacimiento" name="fecha-nacimiento" required>
                    </div>
                </div>

                <!-- Campo Correo -->
                <div class="form-group">
                    <label for="correo">Correo</label>
                    <input type="email" id="correo" name="correo" placeholder="Ingresa tu correo" required>
                </div>

                <!-- Botón Siguiente -->
                <button type="submit" class="submit-btn">Siguiente</button>
            </form>
        </div>
    </div>


</body>
</html>
