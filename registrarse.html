<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sphelearn</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f7f7f7;
        }

        .container {
            display: grid;
            grid-template-columns: 1fr 1fr; /* Dos columnas iguales */
            height: 100vh; /* Ocupa todo el alto de la ventana */
            grid-gap: 20px;
        }

        .left-section {
            background-color: #e0e0e0;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .right-section {
            padding: 40px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .dropdown-container {
            text-align: left;
            margin-bottom: 20px;
        }

        select {
            padding: 10px;
            font-size: 16px;
            border: 2px solid #ccc;
            border-radius: 8px;
            background-color: #fff;
        }

        h1 {
            font-size: 32px;
            margin-bottom: 20px;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        input[type="text"],
        input[type="password"],
        input[type="email"],
        input[type="date"] {
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .checkbox-container {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .checkbox-container a {
            color: #007bff;
            text-decoration: none;
        }

        .checkbox-container a:hover {
            text-decoration: underline;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            color: white;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        /* Responsividad */
        @media (max-width: 768px) {
            .container {
                grid-template-columns: 1fr; /* Una sola columna */
                height: auto;
            }

            .left-section img {
                max-width: 100%; /* Imagen se adapta al ancho */
                height: auto;
            }

            .right-section {
                padding: 20px;
            }

            h1 {
                font-size: 28px;
            }

            .dropdown-container {
                margin-bottom: 15px;
            }

            form {
                gap: 10px;
            }

            input[type="text"],
            input[type="password"],
            input[type="email"],
            input[type="date"] {
                font-size: 14px;
                padding: 8px;
            }

            button {
                font-size: 14px;
                padding: 8px 16px;
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 24px;
            }

            button {
                font-size: 14px;
                padding: 8px 14px;
            }

            .checkbox-container {
                flex-direction: column; /* Los checkboxes apilados */
                align-items: flex-start;
            }

            .checkbox-container a {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Sección izquierda -->
        <div class="left-section">
            <img src="img/sefelearme.jpeg" alt="Imagen descriptiva" style="max-width: 80%; height: auto;">
        </div>

        <!-- Sección derecha -->
        <div class="right-section">
            <div class="dropdown-container">
                <label for="idioma">Idioma de la página:</label>
                <select id="idioma">
                    <option value="es">Español</option>
                    <option value="en">Inglés</option>
                </select>
            </div>
            <h1>Sphelearn</h1>
            <form>
                <label for="usuario">Usuario</label>
                <input type="text" id="usuario" placeholder="Ingresa tu usuario">

                <label for="contraseña">Contraseña</label>
                <input type="password" id="contraseña" placeholder="Ingresa tu contraseña">

                <div class="checkbox-container">
                    <input type="checkbox" id="terminos">
                    <label for="terminos">Acepto los <a href="#">Términos y Condiciones</a></label>
                </div>

                <button type="submit">Registrarte</button>
            </form>
        </div>
    </div>
</body>
</html>
